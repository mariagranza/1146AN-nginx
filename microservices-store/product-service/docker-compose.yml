version: '3.0'

services:
  postgres:
    image: postgres:13-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: store_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  service-discovery:
    build:
      context: ./service-discovery
    container_name: service-discovery
    ports:
     - "8080:8080"
    volumes:
     - ./service-discovery:/app
     - ~/.m2:/root/.m2
    networks:
     - app-network

  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    ports:
     - "8084:8080"
    volumes:
     - ./auth-service:/app
     - ~/.m2:/root/.m2
    depends_on:
     - service-discovery
     - postgres
    networks:
     - app-network

  user-service:
    build:
      context: ./user-service
    container_name: user-service
    ports:
     - "8086:8080"
    volumes:
     - ./user-service:/app
     - ~/.m2:/root/.m2
    depends_on:
     - service-discovery
     - postgres
    networks:
     - app-network

  product-service:
    build:
      context: ./product-service
    container_name: product-service
    ports:
     - "8081:8080"
    volumes:
     - ./product-service:/app
     - ~/.m2:/root/.m2
    depends_on:
     - service-discovery
     - postgres
    networks:
     - app-network

  order-service:
    build:
      context: ./order-service
    container_name: order-service
    ports:
     - "8082:8080"
    volumes:
     - ./order-service:/app
     - ~/.m2:/root/.m2
    depends_on:
     - service-discovery
     - postgres
    networks:
     - app-network

  gateway-service:
    build:
      context: ./gateway-service
    container_name: gateway-service
    ports:
     - "8083:8080"
    volumes:
     - ./gateway-service:/app
     - ~/.m2:/root/.m2
    depends_on:
     - service-discovery
    networks:
     - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
     - "80:80"
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
     - gateway-service
    networks:
     - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
